<div align="center">
    <h3>Users</h3>
</div>
<div class="row">
    <div class="col-xs-12">
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
            <tr *ngFor="let user of users">
                <td><input type="number" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.id" value="user.id"
                 /></td>
                <td><input type="text" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.name" value="user.name"
                    /></td>
                <td><input type="number" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.mobile_number" value="user.mobile_number"
                    /></td>
                <td><input type="text" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.email" value="user.email"
                    /></td>
                <td><input type="text" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.username" value="user.username"
                    /></td>
                
                <!--<td><input type="text" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.password" value="user.password"
                    /></td>-->
                
                <td><input type="text" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.role" value="user.role"
                    /></td>
                
                <td><input type="text" [disabled]="enableEdit.id!=user.id" [(ngModel)]="user.status" value="user.status"
                    /></td>    

                <td *ngIf="isAdmin">
                    <button class="btn" *ngIf="enableEdit.id!=user.id && user.role!='admin'" (click)="onClickEdit(user)">Edit</button>
                    <button class="btn" *ngIf="enableEdit.id==user.id" (click)="onClickUpdate(user)">Update</button>
                    <button class="btn" *ngIf="enableEdit.id==user.id" (click)="onClickCancel()">Cancel</button>
                    <button class="btn" *ngIf="user.role!='admin'" (click)="onClickDelete(user.id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
